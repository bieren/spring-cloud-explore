spring.application.name=Config-Server
server.port=8010
eureka.client.serviceUrl.defaultZone=http://eureka.com:8000/eureka/

spring.cloud.config.server.git.uri=https://github.com/xianliangzhang/spring-cloud-explore
spring.cloud.config.server.git.search-paths=config-repo
logging.file=config-server.log

# 在Eureka的注册列表上显示IP而非域名
eureka.instance.prefer-ip-address=true
# 在Eureka的服务注册列表上显示服务器的IP地址和端口
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
